<div>
  <h2>
    {{ data.email_title }}
  </h2>
  <ul>
    {% if data.streets %}
        {% for street in data.streets %}
          <li> <b>{{ street.time }}</b> {{ street.streets }}  </li>
        {% endfor %}
    {% else %}
        <p><b>Нема планираних искључења струје за дате улице</b></p>
    {% endif %}
  </ul>
</div>
